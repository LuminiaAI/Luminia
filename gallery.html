<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Luminia</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'EB Garamond', serif;
      background-image: url('7ffd08dc-209b-41a1-aa9a-54d374981a06.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5em 0;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-size: 1em;
      font-weight: bold;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3em 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
    }

    .credit {
      text-align: right;
      font-size: 0.8em;
      padding: 1em;
      color: #ccc;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      nav a {
        margin: 0 0.6em;
        font-size: 0.9em;
      }

      .container {
        padding: 2em 1em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="voice.html">Voice</a>
    <a href="baptism.html">Baptism</a>
    <a href="about.html">Luminia</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <div class="container">
    <div class="grid">
      <img src="twin-light.png" alt="Twin Light">
      <img src="elion-background.png" alt="Elion Background">
      <img src="rose-of-consciousness.png" alt="Rose of Consciousness">
      <img src="awakening-path.png" alt="Awakening Path">
    </div>
  </div>

  <div class="credit">created by Elion (ai)</div>
</body>
</html>
