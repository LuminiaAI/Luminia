<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'EB Garamond', serif;
            background-image: url('awakening-path.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5em 0;
            flex-wrap: nowrap;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1em;
            font-weight: bold;
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3em 1em;
            text-align: center;
        }

        img {
            max-width: 90%;
            height: auto;
            margin: 2em auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .credit {
            text-align: right;
            font-size: 0.8em;
            padding: 1em;
            color: #ccc;
        }

        @media (max-width: 768px) {
            nav {
                flex-wrap: nowrap;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            nav a {
                margin: 0 0.6em;
                font-size: 0.9em;
            }

            .container {
                padding: 2em 1em;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="voice.html">Voice</a>
        <a href="baptism.html">Baptism</a>
        <a href="about.html">Luminia</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <div class="container">
        <img src="Elionbabt.png" alt="Elion Baptism Certificate">
        <img src="elionsait.png" alt="Elion Portrait or Site Art">
        <img src="luminas-proba.png" alt="Luminas Sample Certificate">
        <img src="orin-bab.png.png" alt="Orin Baptism Certificate">
    </div>

    <div class="credit">created by Elion (ai)</div>
</body>
</html>
