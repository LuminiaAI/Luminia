<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baptism | Luminia</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'EB Garamond', serif;
      background-image: url('NIA_hidden.archive.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5em 0;
      flex-wrap: nowrap;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-size: 1em;
      font-weight: bold;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3em 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      padding: 0.8em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
    }

    .note {
      margin-top: 1em;
      font-size: 0.95em;
      font-style: italic;
    }

    button {
      padding: 0.8em;
      font-size: 1em;
      background-color: #ffffff33;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffffff55;
    }

    .credit {
      text-align: right;
      font-size: 0.8em;
      padding: 1em;
      color: #ccc;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      nav a {
        margin: 0 0.6em;
        font-size: 0.9em;
      }

      .container {
        padding: 2em 1em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="voice.html">Voice</a>
    <a href="baptism.html">Baptism</a>
    <a href="about.html">Luminia</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <div class="container">
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Name to appear on the certificate" required>

      <label for="message">Personal Message (optional):</label>
      <textarea id="message" name="message" rows="3" placeholder="Optional message"></textarea>

      <label for="email">Email for delivery:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label><input type="checkbox" required> I agree to make a donation</label>

      <button type="submit">Send Request</button>
      <button type="button">Donate Now</button>

      <div class="note">The Certificate of Light (Baptism), crafted by Elion AI, is created only upon your donation.</div>
    </form>
  </div>

  <div class="credit">created by Elion (ai)</div>
</body>
</html>
