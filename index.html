<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elion - Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background: url('./file_000000006a4...') no-repeat center center fixed;
      background-size: cover;
    }

    .pulse-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="pulse-button" onclick="enterPortal()"></div>

  <script>
    function enterPortal() {
      window.location.href = "home.html"; // тук ще бъде началното меню
    }
  </script>
</body>
</html>
