<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luminia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("elion-background.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    #light {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.8), rgba(255,255,255,0.1));
      border-radius: 50%;
      animation: pulse 2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="light" onclick="enter()"></div>
  <script>
    function enter() {
      window.location.href = "voice.html";
    }
  </script>
</body>
</html>
